<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Beer</title>
<body>
</head>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Beer Recommendation</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">Home</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="my-5 w-75 mx-auto">
    <h1 class="text-center my-5">Find the beer you like!</h1>
    <form method="GET" action="getBeer">
        <div class="row">
            <div class="mb-3 col-4">
                <label for="minPrice" class="form-label">Minimum Price (€)</label>
                <input type="text" class="form-control" id="minPrice" placeholder="16.99" name="minPrice">
            </div>

            <div class="mb-3 col-4">
                <label for="maxPrice" class="form-label">Maximum Price (€)</label>
                <input type="text" class="form-control" id="maxPrice" placeholder="16.99" name="maxPrice">
            </div>

            <div class="mb-3 col-4">
                <label for="rating" class="form-label">Minimum Rating</label>
                <select class="form-select" aria-label="Default select example" id="rating" name="minRating">
                    <option value="">-</option>
                    <option value="1.0">1</option>
                    <option value="2.0">2</option>
                    <option value="3.0">3</option>
                    <option value="4.0">4</option>
                </select>
            </div>
        </div>

        <div class="text-center my-5">
            <button type="submit" class="btn btn-primary">Filter</button>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
